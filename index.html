<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noah's Cool Website</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* Background Styling */
        body {
            background: linear-gradient(135deg, black, gold);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Neon Graffiti Text */
        h1 {
            font-size: 10rem;
            color: #ff6600;
            text-shadow: 0 0 5px #ff6600, 0 0 10px #ff6600, 0 0 20px #ff3300, 0 0 30px #ff3300;
            font-family: 'Brush Script MT', cursive;
            z-index: 2;
            text-align: center;
        }

        /* Floating Skulls */
        .skull {
            position: absolute;
            font-size: 150px;
            animation: float 5s infinite ease-in-out;
        }

        /* Skull Animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(15deg);
            }
        }

        /* Random Skull Placement */
        .skull:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .skull:nth-child(2) { top: 30%; left: 70%; animation-delay: 1s; }
        .skull:nth-child(3) { top: 50%; left: 40%; animation-delay: 2s; }
        .skull:nth-child(4) { top: 70%; left: 10%; animation-delay: 3s; }
        .skull:nth-child(5) { top: 80%; left: 80%; animation-delay: 4s; }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 8rem;
            }
            .skull {
                font-size: 100px;
            }
        }
    </style>
</head>
